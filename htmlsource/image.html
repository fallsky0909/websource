<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 이미지, 색상 256개만 사용
        jpg : 사진 저장, gif 보다는 다양한 색상, 명암 표현 가능
        png : 최근 가장 많이 사용, jpg 보다 가벼운 형식
        ...
     -->

    <!-- 로컬에서 이미지 가지고 있는 경우 -->
    <!-- src : 이미지 경로, alt : 이미지가 안보일 때 대체할 텍스트
        width, heigt : 이미지 크기 지정(단위 픽셀)이 가능하나 css로 처리해야함

        이미지 경로 : 상대 경로, 절대 경로
        - 상대 경로 : . or ../img특정파일
        - 절대 경로 : c:/windows/img/특정파일
    -->
    <img src="img/김종민님소장용.jpg" alt="증명사진" width="300" height="300" />

    <!-- 웹 상의 이미지를 가지고 올 경우 -->
    <img
      src="https://search.naver.com/search.naver?where=image&sm=tab_jum&query=rhdiddl#"
      alt="고양이"
    />
  </body>
</html>
