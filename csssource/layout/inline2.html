<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="inline2.css" />
  </head>
  <body>
    <!-- block 요소를 옆으로 나열
         1) display : inline-block;
            - 하단, 오른쪽 공백이 생김
            - vertical-align: top; => 하단 공백 제거
            - 코드 뒤에 엔터 안침 => 오른쪽 공백 제거(prettier 때문에 현재는 불가)
            - 부모코드에서 font-size 를 0으로 만듬 => 오른쪽 공백 제거(추가적인 내용 입력 불가)
            - text-align 속성 사용 가능

         2) float : left, right; 
            - 자식 요소들이 float 일 때 떠있는 개념이기 때문에
              부모의 height가 0인 상태임
               1) overflow:hidden => 부모의 높이는 해결되지만, 다른 요소들이 따라온다면 해결이 다 안됨
               2) clear:both;
                - float 다음요소에서 해제하기
               3) 가상요소 사용해서 해제
            
            - lnline-block 방식에서 생기는 공백 문제는 없음
            - left, right 방식이 자유로움
            
         3) grid
          -->

    <div class="grid clearfix">
      <div class="grid-item a"></div>
      <div class="grid-item b"></div>
      <div class="grid-item c"></div>
    </div>
  </body>
</html>
