<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        input type에 쓸 수 있는 유형 ((★)표시는 자주 쓰는 유형)
        1) text (★)
        2) hidden (★)
        3) search
        4) tel
        5) url
        6) email (★)
        7) password (★)
        8) datetime, datetime-local
        9) date
        10) month
        11) week
        12) time
        13) number (★)
        14) range
        15) color
        16) file (★)
        17) submit (★)
        18) reset (★)
        19) button (★)
        20) checkbox (★)
        21) radio (★)

        input 속성
        autofocus : 입력 커서 표시하기(여러개 둘 수 없음)
        placeholder : 힌트 표시
        readonly : 읽기 전용 필드 (readonly, readonly="true", readonly="readonly")
        required : 필수 필드 표시 (submit 버튼 클릭 시 입력 값 검증해서 없는 경우 폼을 보내지 않음)
        min, max, step : date, datetime, datetime-loca, month, week, time, number, ranger 필드일 때만
        size, minlength, maxlength : text, password search 필드인 경우
            size : 길이(글자 길이)
            minlength, maxlength : 최소 길이, 최대 길이 지정
        multiple : file 필드일 때 여러 파일 첨부 가능, 등등 여러개 선택할 수 있는 옵션
     -->
    <form action="" method="get">
        <div>
            <label for="">아이디</label>
            <input type="text" name="id" id="" size="10" minlength="4" maxlength="8">
        </div>
        <div>
            <label for="">이름</label>
            <input type="text" name="name" id="" readonly>
        </div>
        <div>
            <input type="submit" value="전송">
        </div>
      <div>
        <label for="">hidden</label>
        <!-- 사용자 화면 상에 보이지 않음 : 서버로 넘기는 값을 사용자 모르게 할 때 -->
        <input type="hidden" name="name" />
      </div>
      <div>
        <label for="">search</label>
        <!-- text와 동일하지만, 끝부분에 검색 내용을 지울 수 있는 X 버튼이 나타남 -->
        <input type="search" name="search" id="" autofocus />
      </div>
      <div>
        <label for="">tel</label>
        <!-- 패턴에 쓸 수 있는 값은 정규식 형태 -->
        <input
          type="tel"
          name="tel"
          id=""
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          value="010-xxxx-xxxx"
        />
      </div>
      <div>
        <input type="submit" value="전송" />
    </div>
    <div>
        <label for="">url</label>
        <!-- http:// 형태의 주소가 들어왔는지 검증 -->
        <input type="url" name="url" id="" placeholder="http:// 로 시작">
    </div>
    <div>
        <input type="submit" value="전송">
    </div>
</div>
<div>
    <label for="">email</label>
    <!-- [ex) ~~~@~~.~~ ]이메일 형식인지 검증 -->
    <input type="email" name="email" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">비밀번호</label>
    <input type="password" name="password" id="" required>
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">datetime</label>
    <input type="datetime" name="datetime" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">date</label>
    <input type="date" name="date" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">datetime-local</label>
    <input type="datetime-local" name="datetime-local" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">time</label>
    <input type="time" name="time" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">month</label>
    <input type="month" name="month" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">week</label>
    <input type="week" name="week" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">number</label>
    <input type="number" name="number" id="" min="5" max="120" step="5">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">range</label>
    <input type="range" name="range" id="" min="10" max="90" step="5">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">color</label>
    <input type="color" name="color" id="">
</div>
<div>
    <input type="submit" value="전송">
</div>
<div>
    <label for="">file</label>
    <input type="file" name="file" id="" multiple>
</div>
<div>
    <input type="submit" value="전송">
    <!-- reset : 폼 안의 사용자 입력값 초기화 -->
    <input type="reset" value="초기화">
    <!-- button : 버튼 + 자바스크립트 -->
    <input type="button" value="버튼">
</div>
    </form>
</body>
</html>
